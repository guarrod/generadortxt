<!DOCTYPE html>
<html>
<head>
  <title>Data Table</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

      <tr>
        <th>Código</th>
        <th>Descripcion</th>
        <th>Forma de pago</th>
        <th>Tipo de cuenta/tarjeta</th>
        <th>Numero de cuenta/Tarjeta</th>
        <th>Monto máximo</th>
        <th>Email</th>
        <th>Teléfono</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td contenteditable="true"></td>
        <td contenteditable="true"></td>
        <td contenteditable="true"></td>
        <td contenteditable="true"></td>
        <td contenteditable="true"></td>
        <td contenteditable="true"></td>
        <td contenteditable="true"></td>
        <td contenteditable="true"></td>
      </tr>
    </tbody>
  </table>
  <button id="addRowBtn">Add Row</button>
  <button id="exportBtn">Export to TXT</button>
  <div id="notificationArea" style="color: red; margin-top: 10px; min-height: 1.2em;"></div>
  <script src="script.js"></script>
</body>
</html>
